name: Build and Push qxub Runner Container

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/docker/qxub-runner.Dockerfile'
      - '.github/workflows/build-runner-container.yml'
    branches:
      - main
      - 'feature/v3.3.0-remote-execution'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: qxub-runner

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/docker/qxub-runner.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Test container SSH compatibility
        run: |
          echo "Testing container SSH compatibility..."
          # Extract the first tag from the metadata output
          FIRST_TAG=$(echo '${{ steps.meta.outputs.tags }}' | head -n1)
          echo "Testing container with tag: $FIRST_TAG"
          docker run --rm $FIRST_TAG \
            /bin/bash -c "
              ssh -V &&
              openssl version &&
              echo 'Container test completed successfully'
            "
