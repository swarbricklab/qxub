name: Minimal Remote Execution Test

on:
  workflow_dispatch: # Manual trigger only for testing
  push:
    branches: [ feature/v3.3.0-remote-execution ]

jobs:
  minimal-remote-test:
    permissions:
      contents: "read"
      id-token: "write"
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install qxub
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Set up HPCI authentication
        uses: swarbricklab/hpci-scripts/.github/actions/setup-hpci@main
        with:
          submodule_token: ${{ secrets.SUBMODULE_TOKEN }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          project_number: ${{ secrets.GCP_PROJECT_NUMBER }}
          registry_sa: ${{ secrets.GCP_REGISTRY_SA }}

      - name: Add Gadi host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t ed25519 gadi.nci.org.au >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Create qxub remote config
        run: |
          mkdir -p ~/.config/qxub
          cat > ~/.config/qxub/config.yaml << 'EOFCONFIG'
          defaults:
            platform: nci_gadi
            project: a56
            walltime: "0:05:00"
            mem: 1GB
            cpus: 1

          platforms:
            nci_gadi:
              remote:
                host: ${{ secrets.USER_NAME }}@gadi.nci.org.au
                ssh_key: atlas_key
                working_dir: /scratch/a56/${{ secrets.USER_NAME }}/qxub-ci-test
                conda_init: |
                  eval "$(conda shell.bash hook)"
                  conda activate qxub
          EOFCONFIG

      - name: Test qxub remote execution (dry run)
        run: |
          echo "Testing qxub remote execution..."
          qxub exec --platform nci_gadi --dry -vv -- echo "Hello from qxub remote execution"

      - name: Test qxub with conda environment (dry run)
        run: |
          echo "Testing qxub with conda environment..."
          qxub exec --platform nci_gadi --env qxub --dry -vv -- python --version

      - name: Test actual remote job submission
        if: vars.ENABLE_ACTUAL_REMOTE_TEST == 'true'
        run: |
          echo "Submitting actual job to NCI..."
          qxub exec --platform nci_gadi --queue copyq --time "0:01:00" -vv -- hostname

      - name: Clean up SSH keys
        if: always()
        run: |
          rm -f atlas_key atlas_key.pub

      - name: Summary
        run: |
          echo "âœ… Minimal remote execution test completed"
          echo "This workflow demonstrates:"
          echo "  - SSH authentication via hpci-scripts setup-hpci action"
          echo "  - qxub configuration for remote platform"
          echo "  - Remote job submission to NCI Gadi"
